<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
  <title>ユーザー詳細</title>
  <!-- CSS読込 -->
  <link rel="stylesheet" th:href="@{/css/user/list.css}">
</head>
<body>
  <div layout:fragment="content">
    <div class="header border-bottom">
      <h1 class="h2">ユーザー詳細</h1>
    </div>
    <form id="user-detail-form" method="post" th:action="@{/food/detail}" class="form-signup" th:object="${foodDetailForm}">
      <input type="hidden" th:field="*{Id}"/>
      <!-- ユーザー詳細情報 -->
      <table class="table table-striped table-bordered table-hover">
        <tbody>
          <tr>
            <th class="w-25">食材ID</th>
            <td th:text="*{Id}"></td>
          </tr>
          <tr>
            <th>登録者のメールアドレス</th>
            
              <td th:text="*{email}"></td>
            
          </tr>
          <tr>
            <th>食材名</th>
            <td th:text="*{name}"></td>
          </tr>
          <tr>
            <th>賞味期限</th>
            <td th:text="*{#dates.format(limitday, 'YYYY/MM/dd')}"></td>
          </tr>
        </tbody>
      </table>
      <!-- ボタンエリア -->
      <div class="text-center">
       <!-- 削除ボタン -->
       <button class="btn btn-danger" type="submit" name="delete">削除</button>
      </div>
    </form>
  </div>
</body>
</html>
