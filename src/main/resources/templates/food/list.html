<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
  <title>食材一覧</title>
  <!-- 個別CSS読込 -->
  <link rel="stylesheet" th:href="@{/css/user/list.css}">
</head>
<body>
  <div layout:fragment="content">
    <div class="header border-bottom">
      <h1 class="h2">食材一覧画面</h1>
    </div>
    <div>
    <h1 class="h2">食材検索</h1>
      <form method ="post" action ="/food/list"> 
      <input type ="number" name ="number"  required/> 
     
      <input type ="submit" value =" 日以内の食材検索"/> </form >
    </div>

    <!-- 一覧表示 -->
    <div>
      <table class="table table-striped table-bordered table-hover">
        <thead class="thead-light">
          <tr>
            <th class="th-width">利用者ID</th>
            <th class="th-width">食材名</th>
            <th class="th-width">賞味期限</th>
            <th class="th-width">残り日数</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="item: ${foodAddDiffList}">
            <td th:text="${item.Email}"></td>
            <td th:text="${item.Name}"></td>
            <td th:text="${#dates.format(item.Limitday, 'YYYY/MM/dd')}"></td>
            <td th:text="${item.diff}"></td>
            
            <td><a class="btn btn-primary" th:href="@{'/food/detail/'+${item.Id}}">詳細</a> 
            </td>
          </tr>
          
        
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
