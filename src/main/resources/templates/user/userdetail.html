<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
  <title>ユーザー詳細</title>
  <!-- CSS読込 -->
  <link rel="stylesheet" th:href="@{/css/user/list.css}">
</head>
<body>
  <div layout:fragment="content">
    <div class="header border-bottom">
      <h1 class="h2">ユーザー詳細</h1>
    </div>
    <form id="user-detail-form" method="post" th:action="@{/user/userdetail}" class="form-signup" th:object="${userDetailForm}">
     <input type="hidden" th:field="*{userId}"/>
      <!-- ユーザー詳細情報 -->
      <table class="table table-striped table-bordered table-hover">
        <tbody>
          <tr>
            <th class="w-25">ユーザーId</th>
            <td th:text="*{userId}"></td>
          </tr>
          <tr>
            <th>ユーザー名</th>
            <td>
              <input type="text" class="form-control" th:field="*{userName}" required/>
            </td>
          </tr>
          <tr>
           
            <th>メールアドレス</th>
           
            <td th:text="*{email}"></td>
           

            
          </tr>
          <tr>
            <th>パスワード</th>
            <td>
              <input type="text" class="form-control" th:field="*{password}" required/>
            </td>
          </tr>
          
        </tbody>
      </table>
      <!-- ボタンエリア -->
      <div class="text-center">
      <!-- 削除ボタン -->
      <button class="btn btn-danger" type="submit" name="delete">削除</button>
      <!-- 更新ボタン -->
      <button class="btn btn-primary" type="submit" name="update">更新</button>
      
      </div>
    </form>
  </div>
</body>
</html>
